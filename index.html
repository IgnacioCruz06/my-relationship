<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love u Pixcu girlfriend! ❤️</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>

      <h1>M & I ❤️</h1>

    <main>
      <img src="/assets/background-love.jpg" class="background-image" />

        <p class="date" id="date"></p>
        <p class="date-text">together!</p>

      <div class="carousel">
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <img
          src="assets/heart-mall.JPEG"

          class="image"
          id="image1"
        />
        <img src="assets/xcaret.JPEG" alt="Xcaret" class="image" id="image2" />

          src="assets/isla-mujeres.jpeg"

        />
        <img
          src="assets/food-park-la-antojeria.jpg"
          alt="La Antojería"
          class="image"
          id="image4"
        />
        <img
          src="assets/ultramar.JPEG"
          alt="Ultramar"
          class="image"
          id="image5"
        />

      </div>

      <div class="message">
        <p>
          I'm glad to be with you. I'm so proud of you, it's astonishing how you
          handle everything. <br />
          I miss you so much, I love you love of my life. <br />
          Enjoy this song Pixcu novia!
        </p>
        <iframe
          src="https://www.youtube.com/embed/CtEHrcA8dKc?si=JkED_CgHGma1J39X"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </main>

    <footer>
      <p class="copyright">&copy Copyright Ignacio Cruz - 2024</p>
    </footer>
  </body>

  <script src="main.js"></script>
</html>
